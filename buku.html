<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buku Jurnal - Kaliuda</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f5f1;
        color: #333;
        margin: 0;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        text-align: center;
        margin-bottom: 1rem;
        max-width: 1080px;
        width: 100%;
      }
      h1 {
        font-size: 1.6rem;
        color: #3b2f2f;
      }
      .book-pages {
        max-width: 1080px;
        width: 100%;
        overflow-y: auto;
        height: 90vh;
        border: 1px solid #ccc;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background: white;
        scroll-snap-type: y mandatory; /* aktifkan snap scroll */
      }
      .book-pages img {
        width: 100%;
        height: 90vh; /* agar gambar memenuhi tinggi container */
        object-fit: contain; /* supaya proporsional, tidak terpotong */
        display: block;
        scroll-snap-align: start; /* supaya snap ke tiap gambar */
        user-select: none;
        pointer-events: none;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .back-link {
        margin-top: 1rem;
        color: #3b2f2f;
        text-decoration: none;
        font-size: 0.95rem;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ“– BUKU JURNAL MERAYAKAN KALIUDA DALAM TENUN IKAT</h1>
    </header>

    <div class="book-pages" id="book-pages"></div>

    <a class="back-link" href="index.html">â¬… Kembali ke Beranda</a>

    <script>
      const container = document.getElementById("book-pages");
      const totalPages = 43;
      const folder = "tenun-kaliuda";

      function padNumber(num, size) {
        let s = num.toString();
        while (s.length < size) s = "0" + s;
        return s;
      }

      for (let i = 1; i <= totalPages; i++) {
        const img = document.createElement("img");
        img.src = `${folder}/Page ${padNumber(i, 5)}.jpg`;
        img.alt = `Halaman ${i}`;
        container.appendChild(img);
      }

      // Tambah tombol kembali di bawah gambar terakhir
      const backLink = document.createElement("a");
      backLink.href = "index.html";
      backLink.className = "back-link";
      backLink.textContent = "â¬… Kembali ke Beranda";
      container.appendChild(backLink);

      // Nonaktifkan klik kanan
      document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
  </body>
</html>
