<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buku Jurnal - Kaliuda</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f5f1;
        color: #333;
        margin: 0;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        margin-bottom: 1rem;
        max-width: 1080px;
        width: 100%;
        padding: 0 1rem;
      }

      h1 {
        font-size: 1.6rem;
        color: #3b2f2f;
      }

      .book-pages {
        max-width: 1080px;
        width: 100%;
        overflow-y: auto;
        height: 90vh;
        border: 1px solid #ccc;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background: white;
        scroll-snap-type: y mandatory;
        scroll-padding-top: 1rem;
        padding: 0.5rem;
      }

      .book-pages img {
        width: 100%;
        height: 90vh;
        object-fit: contain;
        display: block;
        scroll-snap-align: start;
        user-select: none;
        pointer-events: none;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 0.5rem;
      }

      .back-link {
        display: block;
        text-align: center;
        margin: 2rem auto;
        color: #3b2f2f;
        text-decoration: none;
        font-size: 1rem;
        user-select: none;
        background: #f9f5f1;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        scroll-snap-align: start;
      }

      /* Responsive untuk layar kecil */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.2rem;
        }

        .book-pages {
          height: 80vh;
          padding: 0.5rem;
        }

        .book-pages img {
          height: 80vh;
        }

        .back-link {
          font-size: 0.95rem;
          padding: 0.4rem 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ“– BUKU JURNAL MERAYAKAN KALIUDA DALAM TENUN IKAT</h1>
    </header>

    <div class="book-pages" id="book-pages">
      <!-- Tombol kembali dipindahkan ke dalam container scroll -->
      <a class="back-link" href="index.html">â¬… Kembali ke Beranda</a>
    </div>

    <script>
      const container = document.getElementById("book-pages");
      const totalPages = 43;
      const folder = "tenun-kaliuda";

      function padNumber(num, size) {
        let s = num.toString();
        while (s.length < size) s = "0" + s;
        return s;
      }

      for (let i = 1; i <= totalPages; i++) {
        const img = document.createElement("img");
        img.src = `${folder}/Page ${padNumber(i, 5)}.jpg`;
        img.alt = `Halaman ${i}`;
        container.insertBefore(img, container.lastElementChild); // sisipkan sebelum tombol kembali
      }

      document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
  </body>
</html>
