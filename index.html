<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Tenun Kaliuda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f5f1;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 1.5rem;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #3b2f2f;
      }

      p.description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1rem;
      }

      .fullscreen-button {
        background-color: #3b2f2f;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
        transition: background 0.3s;
      }

      .fullscreen-button:hover {
        background-color: #5a4949;
      }

      iframe {
        width: 100%;
        max-width: 800px;
        height: 70vh; /* lebih kecil agar muat layar mobile */
        min-height: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      footer {
        margin-top: auto;
        font-size: 0.9rem;
        color: #777;
        padding-top: 2rem;
        text-align: center;
        width: 100%;
        max-width: 600px;
      }

      /* Media query untuk layar kecil (mobile) */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
        p.description {
          font-size: 0.9rem;
        }
        iframe {
          height: 60vh; /* lebih pendek di layar sangat kecil */
          min-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Katalog Tenun Kaliuda</h1>
      <p class="description">
        Katalog digital berisi cerita, motif, dan makna kain tenun ikat khas Desa Kaliuda â€“ warisan budaya dari Sumba Timur.
      </p>
      <button class="fullscreen-button" onclick="window.open('katalog-kaliuda.pdf', '_blank')">
        Lihat Layar Penuh
      </button>
    </header>

    <iframe src="katalog-kaliuda.pdf" title="Katalog Tenun Kaliuda"></iframe>

    <footer>&copy; 2025 Emilianus U. K. Patar | Proyek Dana Indonesiana</footer>
  </body>
</html>
