<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Tenun Kaliuda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f5f1;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        max-width: 600px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #3b2f2f;
      }

      p.description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
      }

      .cover-gallery {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 1.5rem;
      }

      .cover-gallery img {
        width: 100%;
        max-width: 250px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .read-more-button {
        background-color: #3b2f2f;
        color: #fff;
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .read-more-button:hover {
        background-color: #5a4949;
      }

      footer {
        margin-top: auto;
        font-size: 0.9rem;
        color: #777;
        padding-top: 2rem;
        text-align: center;
        max-width: 600px;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
        p.description {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Katalog Tenun Kaliuda</h1>
      <p class="description">
        Katalog digital berisi cerita, motif, dan makna kain tenun ikat khas Desa Kaliuda â€“ warisan budaya dari Sumba Timur.
      </p>
    </header>

    <div class="cover-gallery">
      <img src="cover-depan.png" alt="Sampul Depan Katalog" />
      <img src="cover-belakang.png" alt="Sampul Belakang Katalog" />
    </div>

    <button class="read-more-button" onclick="window.open('katalog-kaliuda.pdf', '_blank')">
      Baca Selengkapnya
    </button>

    <footer>&copy; 2025 Emilianus U. K. Patar | Proyek Dana Indonesiana</footer>
  </body>
</html>
